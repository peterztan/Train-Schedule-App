<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Train Schedule Application</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <div class="container jumbotron card card-cascade wider text-center shadow-lg mb-5 rounded">
        <div class="view view-cascade gradient-card-header blue-gradient">
            <h1 class="card-header-title mb-3">Train Scheduler</h1>
            <h5 class="mb-0 pb-3 pt-2">Please fill out the information below</h5>
        </div>
    </div>
    <div class="container card card-cascade narrower shadow-lg mb-3 p-3">
        <div class="view view-cascade gradient-card-header yellow-gradient">
            <h5 class="card-header-title text-center">
                Current Train Schedule
            </h5>
            <hr>
            <div id="train-table" class="form card-body card-body-cascade"></div>
        </div>
        <div class="view view-cascade gradient-card-header yellow-gradient">
            <h5 class="card-header-title text-center">
                Add Train
            </h5>
            <hr>
            <div class="form card-body card-body-cascade">
                <div class="form-group">
                    <label for="trainNameInput">Train Name</label>
                    <input type="text" class="form-control" id="trainNameInput">
                </div>
                <div class="form-group">
                    <label for="destinationInput">Destination</label>
                    <input type="text" class="form-control" id="destinationInput">
                </div>
                <div class="form-group">
                    <label for="firstTrainTimeInput">First Train Time (HH:mm - military time)
                        <input type="time" class="form-control" id="firstTrainTimeInput">
                </div>
                <div class="form-group">
                    <label for="frequencyInput">Frequency (min)
                        <input type="time" class="form-control" id="frequencyInput">
                </div>
                <button id="addTrain" type="submit" class="btn btn-danger">submit</button>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="https://www.gstatic.com/firebasejs/6.3.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-database.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
    <script src="./assets/javascript/app.js"></script>
</body>

</html>
